<div class="pantry">
  <form name='Pantry' ng-submit="" novalidate>
    <input name='addProduce' type="text"
      ng-model="produce"
      placeholder="item" required>
    <button type="submit" value="Add to pantry">
      Add to Pantry
    </button>
  </form>

  <div ng-repeat='produce in produces.data'>{{produce.name}}
    <ul> {{(produce.elapsed / 60)}} hours / {{produce.shelf_life}} hours 
    </ul>
  </div>
</div>
